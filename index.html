    <script type="text/javascript">

    setTimeout(function() {
      $(function(){
        var $bgm = $("#bgm");
        //图片预加载
        var count = 0;
        var pageImage = [];
        $(".preload img").each(function(){
            var src = $(this).data('src');
            if(!$(this).hasClass("functions")){
              if (src && !~pageImage.indexOf(src)) pageImage.push(src);
            }
        });
        // console.log(pageImage);
        var imgArr = ['http://7xq22v.com2.z0.glb.qiniucdn.com/bg1.jpg',   'http://7xq22v.com2.z0.glb.qiniucdn.com/bg2.png', 'http://7xq22v.com2.z0.glb.qiniucdn.com/bg33.jpg', 'http://7xq22v.com2.z0.glb.qiniucdn.com/bg44.jpg', 'http://7xq22v.com2.z0.glb.qiniucdn.com/bg05.jpg', 'http://7xq22v.com2.z0.glb.qiniucdn.com/bg6.jpg'
                    ];
        imgArr = imgArr.concat(pageImage);
        // console.log(imgArr);
        var loadImage = function(){

            var image = new Image();
            image.onload = image.onerror = function(){
              count++;
              if( count < imgArr.length ){
                loadImage();
              }else{
                $(".loading_page").remove();
                $(".main").show();
                $(".music_icon").css("opacity",1);
                console.log($bgm);
                document.getElementById("bgm").play();
              }
            }
            image.src = imgArr[count];
        }

        loadImage();

        // 添加停留时间, 防止跳页
        var canLoadNextSlide = false;

        window.canMoveMultiple = false;

        window.mainContainer = $('.main').fullpage({
           keyboardScrolling: false,
           anchors: ['firstPage', 'secondPage', 'thirdPage','forthPage','fifthPage','sixPage','sevenPage'],
           onLeave:function(index, nextIndex){
             if (window.canMoveMultiple) {
              // Do Nothing
              delete window.canMoveMultiple;
              return true;
             } else {
                var factor = nextIndex > index ? 1 : -1;
                $(".next_page_direction").hide();
                setTimeout(function() {
                  canLoadNextSlide = true;
                  $.fn.fullpage.moveTo(index + factor);
                }, 400);
                return canLoadNextSlide;
             }
           },
           afterLoad:function(anchorLink,index){
             canLoadNextSlide = false;
             if( index == 2 ){
               $(".functions").attr("src","http://7xq22v.com2.z0.glb.qiniucdn.com/function.gif");

             }else{
               $(".functions").attr("src","");
             }
             if( index == 3 ){
               $(".part3 .describe").attr("src","./images/page3/wind.png");
             }else{
               $(".part3 .describe").attr("src","");
             }

             if( index == 4 ){
               $(".part4 .describe").attr("src","./images/page4/wind.png");
             }else{
               $(".part4 .describe").attr("src","");
             }

             if( index == 5 ){
               $(".part5 .describe").attr("src","./images/page5/wind.png");

             }else{
               $(".part5 .describe").attr("src","");
             }

             if( index == 6 ){
               $(".part6 .describe01").attr("src","./images/page6/describe01.png");
               $(".part6 .describe02").attr("src","./images/page6/describe02.png");
             }else{
               $(".part6 .describe").attr("src","");

             }
             setTimeout(function(){

               var gif_count = 0;
               var loadImages = [
                 'http://7xq22v.com2.z0.glb.qiniucdn.com/wind.png',
                 'http://7xq22v.com2.z0.glb.qiniucdn.com/bg7.jpg', 'http://7xq22v.com2.z0.glb.qiniucdn.com/bg9.png', 'http://7xq22v.com2.z0.glb.qiniucdn.com/bg12.jpg',
                 'http://7xq22v.com2.z0.glb.qiniucdn.com/page_09_font.gif',
                 'http://7xq22v.com2.z0.glb.qiniucdn.com/page_10_font.gif'
               ];

               var gifloadImage = function(){

                   var image = new Image();
                   image.onload = image.onerror = function(){
                     gif_count++;
                     if( gif_count < loadImages.length ){
                       gifloadImage();
                     }else{
                     }
                   }
                   image.src = loadImages[gif_count];
               }

               gifloadImage();

             },10000);

             if( index == 7 ){
               $(".part7 .describe").attr("src","http://7xq22v.com2.z0.glb.qiniucdn.com/wind.png");

             }else{
               $(".part7 .describe").attr("src","");
             }

             if( index == 9 ){
               $(".part9 .bottom_describe").attr("src","http://7xq22v.com2.z0.glb.qiniucdn.com/page_09_font.gif");

             }else{
               $(".part9 .bottom_describe").attr("src","");
             }

             if( index == 10 ){
               $(".part10 .bottom_describe").attr("src","http://7xq22v.com2.z0.glb.qiniucdn.com/page_10_font.gif");

             }else{
               $(".part10 .bottom_describe").attr("src","");
             }

             if( index === 12 ){
               $(".next_page_direction").hide();
             }else{
               setTimeout(function(){
                 $(".next_page_direction").show();
               },700);
             }

            }
         });

         $.fn.fullpage.moveTo(1)

         $(".music_icon").click(function(){
           var flag = $(this).attr("flag");
           if( flag === "playing" ){ //暂停它
             $(this).addClass("active");
             $(this).attr("flag","plused");
             document.getElementById("bgm").pause();
           }else if( flag === "plused" ){ //开启它
             $(this).removeClass("active");
             $(this).attr("flag","playing");
             document.getElementById("bgm").play();
           }
         });

         $(".functions a").click(function(){
            window.canMoveMultiple = true;
         });

         $('.section a').click(function(){
            window.canMoveMultiple = true;
         })

      });
    }, 2000);
    </script>
